version: v1
managed:
  enabled: true
  optimize_for: LITE_RUNTIME
  go_package_prefix:
    default: plugins/protoc-gen-connect-kotlin
plugins:
  - name: protoc-gen-wire-kotlin
    out: gen/proto/kotlinout
    path: ./wire-protoc/protoc-gen-wire-kotlin
  - name: protoc-gen-wire-swift
    out: gen/proto/swiftout
    path: ./wire-protoc/protoc-gen-wire-swift
    # brew install swift-protobuf
  - name: swift
    out: gen/proto/proto-gen-swiftout
    path: /opt/homebrew/Cellar/swift-protobuf/1.20.1/bin/protoc-gen-swift
