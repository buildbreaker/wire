version: v1
managed:
  enabled: true
  optimize_for: LITE_RUNTIME
  go_package_prefix:
    default: plugins/protoc-gen-connect-kotlin
plugins:
  - name: protoc-gen-wire-kotlin
    out: gen/proto/kotlinout
    path: ./wire-protoc/protoc-gen-wire-kotlin-local
  - name: swift
    out: gen/proto/swiftout
    path: ./wire-protoc/protoc-gen-wire-swift-local

